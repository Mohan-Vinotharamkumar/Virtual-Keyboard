<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylingKeyboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Virtual Key Board</title>

        .active

            transition: 0.1s ease-in;

        }
    </style>
</head>
<body>

            <button class="key F11">F11</button>
            <button class="key F12">F12</button>
            <button class="key Prtsc">PrtSc</button>
            <button class="key Delete">Del</button> 
            <button class="key ~">~</button>
            <button class="key 1">1</button>
            <button class="key 2">2</button>
            <button class="key 3" data-value="Button 3">3</button>
            <button class="key 4">4</button>    
            <!-- //20 -->

            <button class="key 8">8</button>
            <button class="key 9">9</button>
            <button class="key 0">0</button>
            <button class="key +">+</button>
            <button class="key -">-</button>
            <button class="key Backspace">Backspace</button>       
             <!-- //29 -->


            <button class="tab">Tab</button>
            <!-- //30 -->
            <button class="key">Q</button>

            <button class="key">E</button>
            <button class="key">R</button>
            <button class="key">T</button>
            <button class="key">Y</button>
            <button class="key">U</button>

            <button class="key">O</button>

            <!-- // 40 -->

            <button class="key">]</button>
            <button class="key">|</button>
            <!-- // 43 -->

            <button class="caps">Caps Lock</button>

            <button class="key">H</button>

            <!-- //56 -->

            <button class="key">Z</button>

            <button class="key">Alt</button>
            <!-- //72 -->
            <button class="key space" value=" ">Space</button>
            <!-- //73 -->
            <button class="key">Alt Gr</button>
            <!-- //74 -->
            <button class="key">Ctrl</button>
            <!-- //75 -->
            <button class="key">/</button>
            <button class="key">*</button>

            <button class="key hiddenGlobe">
                <i class="fa-solid fa-globe"></i>       
            </button>
            <button class="key hiddenDelete" onclick="callHidden()">
                <i class="fa-solid fa-delete-left"></i>        
            </button>
        </div>
    </div>

    <script>

        var buttons = document.querySelectorAll('.key');
        var buttonContainer = document.getElementById('keyBoard');

        document.addEventListener('keydown', function (event) {
            var key = event.key;
            var Upperkey = key.toUpperCase();
            var CapitalKey = (key.charAt(0).toUpperCase())+key.slice(1);

            buttons.forEach(function (button) {
                if (button.textContent === Upperkey || button.textContent === CapitalKey) {
                    buttons.forEach(function (btn) {
                        btn.classList.remove('active');
                    });
        
                    button.classList.add('active');
                }
            });
        });
        
    </script>
</body>
</html>
